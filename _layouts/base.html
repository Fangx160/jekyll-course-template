<!doctype html>

<head>
  <script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>
  <meta charset="utf-8">
  <!--[if IE]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->

  <title>P2PU | {{ page.title }}</title>
  <meta name="description" content="Learning for everyone, by everyone, about almost anything.">
  <meta name="author" content="p2pu">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://p2pu.org/static/images/favicon.ico">
  <link rel="apple-touch-icon" href="https://p2pu.org/static/images/apple-touch-icon.png">

  <!-- Arvo font from google font api -->
  <link href='https://fonts.googleapis.com/css?family=Arvo:regular,italic,bold,bolditalic' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://p2pu.org/static/css/overrides.css">
  <link rel="stylesheet" href="{{baseurl}}/css/site.css">
  <script src="https://p2pu.org/static/js/libs/jquery-1.8.2.min.js"></script>
  <script src="https://p2pu.org/static/js/bootstrap.min.js"></script>
  
  <script src="https://p2pu.org/static/js/libs/modernizr-1.6.min.js"></script>
</head>
<body {% if page.itemtype %}itemscope itemtype="{{page.itemtype}}"{% endif %}>

<div class="navbar">
  <div class="navbar-inner">
    <div class="container">

      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <!-- Be sure to leave the brand out there if you want it shown -->
      <a class="brand" href="https://p2pu.org">
        <img src="https://p2pu.org/static/images/logo.png" />
      </a>
      <!-- Everything you want hidden at 940px or less, place within here -->
      <div class="nav-collapse collapse">
            <ul class="nav pull-right right-links">
              <li ><a class="right-link-1" href="http://info.p2pu.org/about" target="_blank">{{ _('About') }}</a></li>
              <li ><a class="right-link-2" href="http://info.p2pu.org" target="_blank">{{ _('Blog') }}</a></li>
              <li><a class="right-link-2" href="http://help.p2pu.org" id="help-link" target="_blank">{{ _('Help') }}</a></li>
              <li class="divider-vertical right-divider"></li>
              <li><a class="right-link-3" href="{{ login_with_redirect_url }}">{{ _('Login') }}</a></li>
            </ul>	
      </div> 
    </div>
  </div>
</div>

<div class="container breadcrumb-box">
  <div class="row-fluid">
	<div class="span12">
      <ul class="breadcrumb"> 
        <li><a href="learn_default">{{ _('Home') }}</a></li>
        <span id="breadcrumbs-actions" class="pull-right">
        </span>
      </ul>
	</div>
  </div>
</div>


    <div class="container body">
      {{ content }}
    </div>

    {% include footer.html %}

  <!-- Google Analytics -->
  {% include ga.html %}
</body>
</html>
